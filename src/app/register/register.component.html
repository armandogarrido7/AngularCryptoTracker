<h2 class="h2 text-center my-4">Register</h2>
<form>
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" name="register_email" [(ngModel)]="register_email" />
        <label class="form-label" for="form2Example1">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" name="register_password" [(ngModel)]="register_password" />
        <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="register()">Register</button>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Already registered? <a routerLink="/login">Login</a></p>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
    </div>
</form>
